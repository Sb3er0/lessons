<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>

<div class="wrapper">
	<header class="header"></header>

	<main class="main">
		<div class="main__container car">
			<div class="car">
				<div class="car__machine-outline"></div>
				<div class="car__front-of-the-car"></div>
				<div class="car__front-lower-headlight-radiator"></div>
				<div class="car__top-rear-of-the-machine"></div>
				<div class="car__windshield"></div>
				<div class="car__rear-glass"></div>
				<div class="car__door"></div>
				<div class="car__door-shadow"></div>
				<div class="car__side-sill"></div>
				<div class="car__door-knob"></div>
				<div class="car__side-mirror"></div>
				<div class="car__exhaust-pipe"></div>
				<div class="car__window">
					<div class="car__window-side"></div>
					<div class="car__window-bolt"></div>
					<div class="car__window-glass"></div>
				</div>
				<div class="gas-pedal"></div>
				<div class="reverse-pedal"></div>
				<div class="car__front-wheel">
					<div class="car__front-wheel-circle-1"></div>
					<div class="car__front-wheel-circle-2"></div>
					<div class="car__front-wheel-circle-3"></div>
					<div class="car__front-wheel-disk"></div>
					<div class="car__front-wheel-circle-4"></div>
				</div>
				<div class="car__rear-wheel">
					<div class="car__rear-wheel-circle-1"></div>
					<div class="car__rear-wheel-circle-2"></div>
					<div class="car__rear-wheel-circle-3"></div>
					<div class="car__rear-wheel-disk"></div>
					<div class="car__rear-wheel-circle-4"></div>
				</div>
				<div class="car__front-wheel-shadow">
					<div class="car__front-wheel-shadow-1"></div>
					<div class="car__front-wheel-shadow-2"></div>
					<div class="car__front-wheel-shadow-3"></div>
				</div>
				<div class="car__rear-wheel-shadow">
					<div class="car__rear-wheel-shadow-1"></div>
					<div class="car__rear-wheel-shadow-2"></div>
					<div class="car__rear-wheel-shadow-3"></div>
				</div>
				<div class="car__front-headlight">
					<div class="car__front-headlight-1"></div>
					<div class="car__front-headlight-2"></div>
					<div class="car__front-headlight-3"></div>
					<div class="car__front-headlight-4"></div>
				</div>
				<div class="car__rear-lower-headlight">
					<div class="car__rlh-headlight"></div>
					<div class="car__rlh-circuit"></div>
				</div>
				<div class="car__rear-top-light">
					<div class="car__rtl-stop"></div>
					<div class="car__rtl-back"></div>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer"></footer>
</div>

</body>
</html>
